name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add iOS archs
      run: rustup target add aarch64-apple-ios x86_64-apple-ios
    - name: Install cargo-lipo
      run: cargo install cargo-lipo
    - name: Build
      run: cargo lipo
